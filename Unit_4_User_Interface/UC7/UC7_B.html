<body>
    <h1>Phone Number Validator</h1> <a href='home.html'>Back</a>
    <p>Enter a phone number:</p>
    <input type='text' name='phone-input' placeholder='(555) 555-5555'>
    <p>Valid?</p>
    <input type='text' name='phone-output' placeholder='Valid.' readonly>
    <p>Validate</p>
    <button type='button' onclick="validatePhoneNumber('phone-input', 'phone-output')">Validate</button>
</body>
